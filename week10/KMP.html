<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>KMP字符串模式算法</title>
</head>
<body>
    <script>
        function kmp(source, pattern){
            // 计算table
            let table = new Array(pattern.length).fill(0);

            {
                let i = 1 , j = 0;

                while( i < pattern.length){
                    if( pattern[i] === pattern[j]){
                        ++j , ++i;
                        table[i] = j;
                    }else{
                        if(j>0)
                            j =  table[j];
                        else
                            ++i;
                        

                    }
                } 
            }
            {
                let i = 0, j = 0;
                while(i < source.length){
                    
                    if(pattern[j] === source[i]){
                        ++i,++j;
                    }else{
                        if(j>0)
                            j =  table[j];
                        else
                            ++i;
                        
                    }
                    if(j === pattern.length)
                        return true;
                }

                return false;
            }

            // console.log( table );

            //abcdabce
            // aabaaac
            

            // 匹配
        }

        // kmp("","abcdabce")
        // kmp("","abababc")
        // kmp("","aabaaac")

    //    console.log(kmp("hello","ll"))
    console.log(kmp("abcdabcdabcex","abcdabcd"))

    </script>
</body>
