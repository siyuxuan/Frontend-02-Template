<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unicode</title>
</head>
<body>
    <script>
        for(var i=0;i<=128;i++){
            document.write(`<span style="color:red;">${String.fromCharCode(i)}</span>`);
        }
    </script>
</body>
</html>
