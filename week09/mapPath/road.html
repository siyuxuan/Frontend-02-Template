    class Sorted {
            constructor(data, compare) {

            // read

                if (!this.data.length)
                    return;
                let min = this.data[0];
                let minIndex = 0;

                    }

                this.data[minIndex] = this.data[this.data.length - 1];

                return min;
            }

            // write

            }
