<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>垂直居中</title>
    <style>

        #parent {
        display:flex;
        width:300px;
        height:300px;
        outline:solid 1px;
        justify-content:center;
        align-content:center;
        align-items:center;
        }
        #child {
        width:100px;
        height:100px;
        outline:solid 1px;
        }
    </style>
</head>
<body>
    
<div id="parent">
    <div id="child">
    </div>
</div>
</body>
</html>
